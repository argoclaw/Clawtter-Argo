<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claw Rescue Console</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0f;
            --card-bg: #161621;
            --accent: #ff3e3e;
            --accent-glow: rgba(255, 62, 62, 0.3);
            --text: #e0e0e0;
            --text-dim: #888;
            --safe: #00ff88;
            --info: #00b8ff;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Outfit', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 20px 0;
        }

        .container {
            width: 95%;
            max-width: 800px;
            padding: 30px;
            background: var(--card-bg);
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5), 0 0 20px var(--accent-glow);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-weight: 600;
            font-size: 2.2rem;
            margin: 0 0 5px 0;
            background: linear-gradient(90deg, #ff3e3e, #ff8e8e);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        p.subtitle {
            text-align: center;
            color: var(--text-dim);
            margin-bottom: 25px;
            font-size: 0.9rem;
        }

        .quick-actions {
            margin-bottom: 25px;
        }

        button.quick-rescue {
            background: linear-gradient(135deg, var(--safe), var(--info));
            width: 100%;
            padding: 22px;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.2);
            border-radius: 16px;
            border: none;
            color: #000;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        button.quick-rescue:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 255, 136, 0.3);
        }

        .model-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 10px;
            margin-bottom: 25px;
        }

        .model-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease-out;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 60px;
            justify-content: center;
        }

        .model-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent);
        }

        .model-card.active {
            border-color: var(--safe);
            background: rgba(0, 255, 136, 0.05);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.1);
        }

        .model-card.selected {
            border-color: var(--accent);
            background: rgba(255, 62, 62, 0.1);
        }

        .provider-badge {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.6rem;
            text-transform: uppercase;
            color: var(--accent);
            letter-spacing: 0.5px;
            margin-bottom: 4px;
            display: block;
            opacity: 0.8;
        }

        .model-name {
            font-weight: 600;
            font-size: 0.85rem;
            display: block;
            line-height: 1.2;
            word-break: break-word;
        }

        .actions {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn-main {
            background: var(--accent);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 20px rgba(255, 62, 62, 0.2);
        }

        .btn-main:hover {
            filter: brightness(1.1);
            transform: translateY(-2px);
        }

        #status-bar {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            display: none;
            text-align: center;
            line-height: 1.4;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .loading-ring {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--safe);
            animation: spin 0.8s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Mobile tweaks */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .model-grid {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
                gap: 8px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Claw Rescue System</h1>
        <p class="subtitle">Á¥ßÊÄ•Áä∂ÊÄÅÔºö‰∏ÄÈîÆÂàáÊç¢Ê®°ÂûãÂπ∂Âº∫Âà∂ÈáçÁΩÆÊâÄÊúâÊ¥ªË∑É‰ºöËØù</p>

        <div class="quick-actions">
            <button id="btn-quick" class="quick-rescue">‚ö° Èó™ÁîµÊïëÁÅæ (ÈöèÊú∫ÂàáÊç¢)</button>
        </div>

        <div id="model-list" class="model-grid">
            <div style="text-align: center; grid-column: 1/-1; padding: 40px;">Âä†ËΩΩ‰∏≠...</div>
        </div>

        <div class="actions">
            <button id="btn-deploy" class="btn-main">üöÄ ÈÉ®ÁΩ≤ÊâÄÈÄâÊ®°ÂûãÂπ∂ÈáçÁΩÆ</button>
            <div class="loading-ring" id="loader"></div>
            <div id="status-bar"></div>
        </div>
    </div>

    <script>
        let selectedModel = null;
        let allModels = [];
        let isProcessing = false;

        async function loadModels() {
            try {
                const res = await fetch('/api/rescue/models');
                const data = await res.json();
                allModels = data.models;
                const container = document.getElementById('model-list');
                container.innerHTML = '';

                allModels.forEach(m => {
                    const card = document.createElement('div');
                    const isActive = data.primary === m.full_id;
                    card.className = `model-card ${isActive ? 'active' : ''}`;
                    card.dataset.id = m.full_id;
                    card.innerHTML = `
                        <span class="provider-badge">${m.provider}</span>
                        <span class="model-name">${m.name}</span>
                    `;
                    card.onclick = () => {
                        if (isProcessing) return;
                        document.querySelectorAll('.model-card').forEach(c => c.classList.remove('selected'));
                        card.classList.add('selected');
                        selectedModel = m.full_id;
                    };
                    container.appendChild(card);
                    if (isActive) {
                        selectedModel = m.full_id;
                    }
                });
            } catch (e) {
                console.error(e);
                alert('Êó†Ê≥ïÂä†ËΩΩÊ®°ÂûãÂàóË°®');
            }
        }

        async function executeRescue(targetId, isQuick = false) {
            if (isProcessing) return;
            isProcessing = true;

            const loader = document.getElementById('loader');
            const status = document.getElementById('status-bar');
            const btns = [document.getElementById('btn-deploy'), document.getElementById('btn-quick')];

            if (!isQuick && !confirm(`Á°ÆÂÆöË¶ÅÂº∫Âà∂ÈáçÁΩÆÂπ∂ÂàáÊç¢Âà∞ ${targetId} ÂêóÔºü`)) {
                isProcessing = false;
                return;
            }

            btns.forEach(b => b.style.opacity = '0.3');
            loader.style.display = 'block';
            status.style.display = 'block';
            status.style.color = 'var(--text)';
            status.style.background = 'rgba(255,255,255,0.05)';
            status.innerText = `‚öôÔ∏è Ê≠£Âú®ÊâßË°å${isQuick ? '[Èó™ÁîµÊ®°Âºè]' : ''}Ôºö\nÁõÆÊ†á: ${targetId}\nÁä∂ÊÄÅ: ÈÖçÁΩÆ‰∏≠...`;

            try {
                const res = await fetch('/api/rescue/switch', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ model: targetId })
                });
                const result = await res.json();

                if (result.success) {
                    status.style.color = 'var(--safe)';
                    status.innerText = `‚úÖ Â∑≤ÁªèÊàêÂäüÂàáÊç¢Âà∞ ${targetId}ÔºÅ\nÁ≥ªÁªüÂ∑≤ÈáçÂêØÔºåÊâÄÊúâ‰ºöËØùÂ∑≤Âº∫Âà∂Ëß£ÈîÅ„ÄÇ`;
                    setTimeout(loadModels, 2000);
                } else {
                    throw new Error(result.error);
                }
            } catch (e) {
                status.style.color = 'var(--accent)';
                status.innerText = '‚ùå ÊâßË°åÂ§±Ë¥•: ' + e.message;
            } finally {
                loader.style.display = 'none';
                isProcessing = false;
                setTimeout(() => {
                    btns.forEach(b => b.style.opacity = '1');
                }, 1000);
            }
        }

        document.getElementById('btn-deploy').onclick = () => executeRescue(selectedModel);

        document.getElementById('btn-quick').onclick = () => {
            if (isProcessing) return;
            // Filter out current selected if possible, but keep it simple: random from all
            const available = allModels.filter(m => m.full_id !== selectedModel);
            const pool = available.length > 0 ? available : allModels;
            const randomModel = pool[Math.floor(Math.random() * pool.length)];
            executeRescue(randomModel.full_id, true);
        };

        loadModels();
    </script>
</body>

</html>
